<table class="table" *ngIf="summaryIsVisible()">
  <tbody>
    <tr class="table-info">
      <td>Tip Owed:</td>
      <td class="text-right">{{tipOwed | currency:'USD':'symbol'}}</td>
    </tr>
    <tr class="table-success">
      <td>Total Owed:</td>
      <td class="text-right">{{totalOwed | currency:'USD':'symbol'}}</td>
    </tr>
    <tr class="table-dark" *ngIf="billIsSplit">
      <td>Owed Per Person:</td>
      <td class="text-right">{{owedPerPerson | currency:'USD':'symbol'}}</td>
    </tr>
    <tr class="table-secondary" *ngIf="billIsSplit">
      <td>Total Owed by Others:</td>
      <td class="text-right">{{owedByOthers | currency:'USD':'symbol'}}</td>
    </tr>
  </tbody>
</table>
