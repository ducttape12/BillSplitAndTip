<label for="{{id}}">{{label}}</label>
<div class="input-group mb-3">
  <select class="custom-select" [(ngModel)]="selected" [attr.aria-describedby]="id" (ngModelChange)="optionSelected($event)">
    <option *ngFor="let option of options" value="{{option}}">{{option}}{{optionPostfix}}</option>
  </select>
</div>
